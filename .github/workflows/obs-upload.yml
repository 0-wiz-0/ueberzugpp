name: 'Build OBS packages'

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  obs-upload:
    runs-on: ubuntu-latest
    container: archlinux:base-devel
    steps:
      - name: Install packages
        run: pacman -Syu git
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Run OBS Upload Script
        run: .github/workflows/obs-upload.sh
